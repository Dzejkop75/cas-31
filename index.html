<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ƒåas-plus-minut</title>
  <style>
    body {
      background: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      color: #660033;
    }

    .container {
      text-align: center;
      background-color: #fff0f5;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(204, 0, 102, 0.3);
      z-index: 2;
      position: relative;
    }

    .heart {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #cc0066;
    }

    label {
      font-size: 1.2rem;
    }

    input, button {
      font-size: 1.1rem;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
    }

    input {
      background-color: #fff;
    }

    button {
      background-color: #cc0066;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #99004d;
    }

    #vysledek {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* üå∏ Flower Decorations */
    .flowers {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      pointer-events: none;
      z-index: 1;
    }

    .flower {
      position: absolute;
      bottom: 0;
    }

    .flower svg {
      height: 200px;
      opacity: 0.8;
    }

    .flower.left {
      left: 10%;
    }

    .flower.right {
      right: 10%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>ƒåas-plus-minutt</h1>
    <label for="cas">Zadej ƒças (HH:MM):</label><br>
    <input type="time" id="cas" />
    <button onclick="pricist31Minut()">P≈ôiƒç√≠st 31 minut</button>
    <p id="vysledek"></p>
  </div>

  <!-- üåº Flowers -->
  <div class="flowers">
    <div class="flower left">
      <svg viewBox="0 0 100 200">
        <line x1="50" y1="200" x2="50" y2="100" stroke="#66aa66" stroke-width="4"/>
        <circle cx="50" cy="90" r="10" fill="#ff69b4" />
      </svg>
    </div>
    <div class="flower right">
      <svg viewBox="0 0 100 200">
        <line x1="50" y1="200" x2="50" y2="100" stroke="#66aa66" stroke-width="4"/>
        <circle cx="50" cy="90" r="10" fill="#ff69b4" />
      </svg>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
