<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Čas+">
  <title>Čas-plus-minut</title>
  <style>
    body {
      background: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #660033;
    }

    .container {
      text-align: center;
      background-color: #fff0f5;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(204, 0, 102, 0.3);
      max-width: 90vw;
    }

    .heart {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #cc0066;
    }

    label {
      font-size: 1.4rem;
    }

    input, button {
      font-size: 1.3rem;
      padding: 14px 24px;
      margin: 12px;
      border: none;
      border-radius: 10px;
    }

    input {
      background-color: #fff;
      width: 100%;
      max-width: 300px;
    }

    button {
      background-color: #cc0066;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #99004d;
    }

    #vysledek {
      margin-top: 20px;
      font-size: 1.6rem;
      font-weight: bold;
    }

    /* Změny pro malá zařízení */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      input, button {
        font-size: 1.1rem;
        padding: 12px 20px;
        width: 90%;
      }

      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart">❤️</div>
    <h1>Čas-pro-Market</h1>
    <label for="cas">Zadej čas :</label><br>
    <input type="time" id="cas" />
    <button onclick="pricist31Minut()">Přičíst 31 minut</button>
    <p id="vysledek"></p>
  </div>
  <script>
    function pricist31Minut() {
      const input = document.getElementById("cas").value;
      if (!input) return;

      const [hod, min] = input.split(":").map(Number);
      const date = new Date();
      date.setHours(hod, min + 31);

      const noveHodiny = String(date.getHours()).padStart(2, "0");
      const noveMinuty = String(date.getMinutes()).padStart(2, "0");

      document.getElementById("vysledek").innerText = `Nový čas: ${noveHodiny}:${noveMinuty}`;
    }
  </script>
</body>
</html>
