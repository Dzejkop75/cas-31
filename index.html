<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Čas-plus-minut</title>
  <style>
    body {
      background: #f2f4f8;
      font-family: 'Verdana', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }
    h1 {
      color: #4a90e2;
    }
    input, button {
      padding: 12px 20px;
      font-size: 1rem;
      margin: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    input {
      background-color: #fff;
    }
    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #357abd;
    }
    #vysledek {
      margin-top: 20px;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <h1>Čas-pro-Marketku</h1>
  <label for="cas">Zadej čas (HH:MM):</label>
  <input type="time" id="cas" />
  <button onclick="pricist31Minut()">Přičíst 31 minut</button>
  <p id="vysledek"></p>
  <script src="script.js"></script>
</body>
</html>
