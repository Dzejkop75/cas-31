<!DOCTYPE html>
<html>
<head>
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Čas+">
  <meta charset="UTF-8" />
  <title>Čas-plus-minut</title>
  <style>
    body {
      background: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #660033;
    }

    .container {
      text-align: center;
      background-color: #fff0f5;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(204, 0, 102, 0.3);
    }

    .heart {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #cc0066;
    }

    label {
      font-size: 1.2rem;
    }

    input, button {
      font-size: 1.1rem;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
    }

    input {
      background-color: #fff;
    }

    button {
      background-color: #cc0066;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #99004d;
    }

    #vysledek {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart">❤️</div>
    <h1>Čas-pro-Market</h1>
    <label for="cas">Zadej čas :</label><br>
    <input type="time" id="cas" />
    <button onclick="pricist31Minut()">Přičíst 31 minut</button>
    <p id="vysledek"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
