<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Čas-plus-minut</title>
  <style>
    body {
      background: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      color: #660033;
    }

    .container {
      text-align: center;
      background-color: #fff0f5;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(204, 0, 102, 0.3);
      z-index: 2;
      position: relative;
    }

    .heart {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #cc0066;
    }

    label {
      font-size: 1.2rem;
    }

    input, button {
      font-size: 1.1rem;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
    }

    input {
      background-color: #fff;
    }

    button {
      background-color: #cc0066;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #99004d;
    }

    #vysledek {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Květiny */
    .flowers {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      pointer-events: none;
      z-index: 1;
      display: flex;
      justify-content: space-around;
      gap: 10px;
    }

    .flower svg {
      height: 200px;
      opacity: 0.9;
      animation: grow 3s ease-out forwards;
    }

    .flower:nth-child(2) svg {
      animation-delay: 0.5s;
    }
    .flower:nth-child(3) svg {
      animation-delay: 1s;
    }
    .flower:nth-child(4) svg {
      animation-delay: 1.5s;
    }

    @keyframes grow {
      from {
        transform: scaleY(0);
        transform-origin: bottom;
      }
      to {
        transform: scaleY(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart">❤️</div>
    <h1>Čas-plus-minutt</h1>
    <label for="cas">Zadej čas (HH:MM):</label><br>
    <input type="time" id="cas" />
    <button onclick="pricist31Minut()">Přičíst 31 minut</button>
    <p id="vysledek"></p>
  </div>

  <!-- Květiny -->
  <div class="flowers">
    <div class="flower">
      <svg viewBox="0 0 100 200">
        <line x1="50" y1="200" x2="50" y2="100" stroke="#66aa66" stroke-width="4"/>
        <circle cx="50" cy="90" r="10" fill="#ff69b4" />
      </svg>
    </div>
    <div class="flower">
      <svg viewBox="0 0 100 200">
        <line x1="50" y1="200" x2="50" y2="100" stroke="#66aa66" stroke-width="4"/>
        <circle cx="50" cy="90" r="10" fill="#ffa07a" />
      </svg>
    </div>
    <div class="flower">
      <svg viewBox="0 0 100 200">
        <line x1="50" y1="200" x2="50" y2="100" stroke="#66aa66" stroke-width="4"/>
        <circle cx="50" cy="90" r="10" fill="#ba55d3" />
      </svg>
    </div>
    <div class="flower">
      <svg viewBox="0 0 100 200">
        <line x1="50" y1="200" x2="50" y2="100" stroke="#66aa66" stroke-width="4"/>
        <circle cx="50" cy="90" r="10" fill="#ffd700" />
      </svg>
    </div>
  </div>

  <script>
    function pricist31Minut() {
      const casInput = document.getElementById("cas").value;
      const vysledek = document.getElementById("vysledek");
      if (!casInput) {
        vysledek.innerText = "Prosím zadej čas.";
        return;
      }
      const [hodiny, minuty] = casInput.split(":".map(Number));
      const date = new Date();
      date.setHours(hodiny);
      date.setMinutes(minuty + 31);
      const noveHodiny = String(date.getHours()).padStart(2, '0');
      const noveMinuty = String(date.getMinutes()).padStart(2, '0');
      vysledek.innerText = `Nový čas: ${noveHodiny}:${noveMinuty}`;
    }
  </script>
</body>
</html>
